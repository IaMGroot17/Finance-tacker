<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#28a745" />
  <title>Finance Tracker - Sandip</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Welcome, Sandip! ðŸ’° Personal Finance Tracker</h2>

  <div id="mainApp">
    <form id="entryForm">
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="text" id="description" placeholder="Description (optional)" />
      <input type="date" id="date" />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
        <option value="loan_taken">Loan Taken</option>
        <option value="loan_given">Loan Given</option>
        <option value="credit_card">Credit Card Expense</option>
      </select>
      <select id="account">
        <optgroup label="Bank Accounts">
          <option>Jupiter Bank</option>
          <option>Jio Bank</option>
          <option>Indian Bank</option>
          <option>SBI (1955) Mother</option>
          <option>SBI (1593)</option>
          <option>Slice</option>
        </optgroup>
        <optgroup label="Credit Cards">
          <option>SBI Credit Card</option>
          <option>Jupiter Credit Card</option>
          <option>Axis Credit Card</option>
          <option>HDFC Credit Card</option>
          <option>Yes Bank Credit Card</option>
          <option>ICICI Credit Card</option>
        </optgroup>
      </select>
      <button type="submit">Add Entry</button>
    </form>

    <h3>Balance Sheet</h3>
    <ul id="entryList"></ul>

    <h4>Total Summary:</h4>
    <p>Income: â‚¹<span id="totalIncome">0</span></p>
    <p>Expense: â‚¹<span id="totalExpense">0</span></p>
    <p>Loan Taken: â‚¹<span id="totalLoanTaken">0</span></p>
    <p>Loan Given: â‚¹<span id="totalLoanGiven">0</span></p>
    <p>Credit Card: â‚¹<span id="totalCreditCard">0</span></p>
    <p><strong>Final Balance: â‚¹<span id="balance">0</span></strong></p>

    <canvas id="expenseChart" width="300" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker Registered!', reg))
        .catch(err => console.error('Service Worker Failed:', err));
    }
  </script>
</body>
</html>
